<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Input</title>
</head>
<body>
	<form action="#" method="get">
		<div>
			<p>Имя</p>
			<input placeholder="Имя" type="text">
		</div>
		<div>
			<p>Пароль</p>
			<input placeholder="Введите пароль" type="password">
		</div>
		<div>
			<p>Телефон</p>
			<input placeholder="Введите телефон" type="tel">
		</div>
		<div>
			<p>Пол</p>
			<div>
				<input type="radio" name="sex" value="male">Мужской
			</div>	
			<div>
				<input checked="" type="radio" name="sex" value="female">Женский
			</div>	
		<div>
			<p>Имущество</p>
			<div>
				<input type="checkbox" name="bicycle" value="yes">Велик
			</div>	
			<div>
				<input type="checkbox" name="car" value="yes">Машина
			</div>	
			<div>
				<input type="checkbox" name="house" value="yes">Дом
			</div>
		</div>		
		<div>
			<p>Дополнительная информация</p>
			<textarea name=""></textarea>
		</div>	
		<div>
			<p>Прикрепите фото</p>
			<input type="file" name="foto">
		</div>	
		</div>
			<p>Любимый цвет</p>
			<select name="color" id="">
				<option value="red">Красный</option>
				<option value="blue">Синий</option>
				<option value="green">Зеленый</option>
			</select>
		</div>	
		<div>
			<p>Действия</p>
			<button type="submit">Отправить</button>
			<button type="reset">Очистить</button>
		</div>	
	</form>
</body>
</html>
